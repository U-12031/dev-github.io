	<title></title>
	<style>
		@keyframes bodyGradation {
			0%	 {background-color:#f88;}
			16%	{background-color:#ff8;}
			33%	{background-color:#8f8;}
			50%	{background-color:#8ff;}
			67%	{background-color:#88f;}
			83%	{background-color:#f8f;}
			100% {background-color:#f88;}
		}

		body {animation: bodyGradation 1s linear infinite;}

		* {font-size: 1.8em;}
	</style>
</head>
<body>
	<h1 style="word-break: break-all;">消せるもんなら消してみろやwwwwwwwwwwwwww</h1>
	<script>
		function el(id) {return document.getElementById(id)};

		let params = new URLSearchParams(document.location.search);
		let moveLevel = params.get("moveLevel");

		let lastTime = performance.now();
		function loop() {
			let dx = Math.random() * moveLevel*2 - moveLevel;
			let dy = Math.random() * moveLevel*2 - moveLevel;
			window.moveBy(dx, dy);

			const now = performance.now();
			lastTime = now;
			requestAnimationFrame(loop);
		};

		loop();
	</script>
</body>
