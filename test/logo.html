<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-G3VRHWGPB7"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-G3VRHWGPB7');
	</script>

	<title></title>
	<style>
		@keyframes bodyGradation {
			0%	 {background-color:#f88;}
			16%	{background-color:#ff8;}
			33%	{background-color:#8f8;}
			50%	{background-color:#8ff;}
			67%	{background-color:#88f;}
			83%	{background-color:#f8f;}
			100% {background-color:#f88;}
		}

		body {animation: bodyGradation 1s linear infinite;}

	</style>
</head>
<body>
	<img src="https://cdn-icons-png.freepik.com/512/2/2126.png" width="150" height="150">
	<script>
		function el(id) {return document.getElementById(id)};

		try {
		let params = new URLSearchParams(document.location.search);
		let windowPosition = {
			x: 0,
			y: 0
		}
		let moveSpeed = {
			x: 10,
			y: 10
		};
		let windowSize = {
			x: 150,
			y: 150
		}
		let screenSize = {
			x: window.screen.availWidth,
			y: window.screen.availHeight
		}

		let lastTime = performance.now();
		function loop() {
			windowPosition.x += moveSpeed.x;
			windowPosition.y += moveSpeed.y;

			if (windowPosition.x + windowSize.x > screenSize.x || windowPosition.x < 0) {
				moveSpeed.x *= -1;
			}
			if (windowPosition.y + windowSize.y > screenSize.y || windowPosition.y < 0) {
				moveSpeed.y *= -1;
			}

			window.moveBy(moveSpeed.x, moveSpeed.y);

			const now = performance.now();
			lastTime = now;
			requestAnimationFrame(loop);
		};

		loop();
	}catch(error) {alert(`${error.name}\n${error.stack}`)}
	</script>
</body>

</html>
