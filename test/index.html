  <body style="text-align: center;">
		<button id="summonClone">新しいクローンを追加</button>
		<span id="output"></span>
		<script>
			let clones = [];
			let intervals = []
			function el(id) {return document.getElementById(id);}
			el("summonClone").onclick = () => {
				clones.push(window.open("", "test", "popup=true,width=200,height=200"));
			};

			setInterval(() => {
				for (const cl of clones) {
					let dx, dy;
					if(Math.random() > 0.5) dx = 10; else dx = -10;
					if(Math.random() > 0.5) dy = 10; else dy = -10;
					cl.moveBy(dx, dy);
				}
			}, 30)
		</script>
  </body>
