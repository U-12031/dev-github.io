<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		@font-face {
			font-family: "originalFont";
			src: url(/0_data/fonts/B612Mono-Regular.ttf) format("truetype");
			src: url(https://u-12031.github.io/0_data/fonts/B612Mono-Regular.ttf) format("truetype");
		}

		@font-face {
			font-family: "numFont";
			src: url(/0_data/fonts/Lekton-Bold.ttf) format("truetype");
			src: url(https://u-12031.github.io/0_data/fonts/Lekton-Bold.ttf) format("truetype");
		}

		* {
			color: white;
			font-family: "originalFont";
		}

		body {
			margin: 0;
			background-color: #010;
		}

		#parent {
			position: relative;
			background-color: #09e;
			display: block;
			width: 400px;
			height: 500px;
			border: none;
			border-radius: 50px;
			overflow: hidden;
		}

		#parent>* {display: block;}

		#ground {
			position: absolute;
			top: 50%;
			left: 50%;
			translate: -50% 0;
			transform-origin: top center;
			background-color: #840;
			width: 1000px;
			height: 100%;
		}

		#highScale {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="ground"></div>
		<canvas id="highScale" width="400" height="500"></canvas>
	</div>
	TEST1<input type="range" id="input1" min="-50" value="0" max="50" style="width: 300px;"><span id="output1">0</span>
	<script>
		el("input1").oninput = function() {
			el("output1").innerHTML = this.value;
			el("ground").style.rotate = this.value + "deg";
			el("highScale").style.rotate = this.value + "deg";
		}
		/** この関数は、取得したidを持つ要素を返します。
		 * @param {string} id 取得する要素のidです。
		*/
		function el(id) {return document.getElementById(id)};
		const HIGH_SCALE = el("highScale").getContext("2d");
		const THICKNESS = 5;
		/** この関数は、指定したy座標、横幅、高さで、中央揃えの長方形を描画します。
		 * @param {object} objective 目的の描画する要素の描画コンテキストです。
		 * @param {number} y 長方形の始点のy座標です。
		 * @param {number} width 長方形の横幅です。
		 * @param {number} height=5 長方形の高さです。
		*/
		function addScaleOnCenter(objective, y, width, height=5) {
			HIGH_SCALE.fillRect(200-(width/2), y, width, height);
		};
		/** この関数は、addScaleOnCenter関数で描画したような目盛りの左右にラベルを付けます。
		 * @param {string} text="" 描画するテキストです(英数半角2文字指定。そうでないと正しい位置に表示されません)。
		 * @param {number} y テキストのy座標です。描画したいところのy座標から10増やした値を入れてください。
		*/
		function addScaleLabel(text="", y) {
			HIGH_SCALE.fillText(text, 60, y);
			HIGH_SCALE.fillText(text, 320, y);
		};
		HIGH_SCALE.fillStyle = "white";
		HIGH_SCALE.font = "bold 25px numFont"
		
		addScaleOnCenter(HIGH_SCALE, 247.5, 400,THICKNESS);
		
		addScaleOnCenter(HIGH_SCALE, 227.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 207.5, 100, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 187.5, 50, THICKNESS)
		addScaleOnCenter(HIGH_SCALE, 167.5, 200, THICKNESS);
		addScaleLabel("10", 177.5)
		addScaleOnCenter(HIGH_SCALE, 147.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 127.5, 100, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 107.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 87.5, 200, THICKNESS);
		addScaleLabel("20", 97.5)
		addScaleOnCenter(HIGH_SCALE, 67.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 47.5, 100, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 27.5, 50, THICKNESS);

		addScaleOnCenter(HIGH_SCALE, 267.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 287.5, 100, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 307.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 327.5, 200, THICKNESS);
		addScaleLabel("10", 337.5);
		addScaleOnCenter(HIGH_SCALE, 347.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 367.5, 100, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 387.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 407.5, 200, THICKNESS);
		addScaleLabel("20", 417.5)
		addScaleOnCenter(HIGH_SCALE, 427.5, 50, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 447.5, 100, THICKNESS);
		addScaleOnCenter(HIGH_SCALE, 467.5, 50, THICKNESS);
	</script>
</body>
</html>
