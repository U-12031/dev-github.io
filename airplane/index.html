<!DOCTYPE html>
<html>

	<style>
		@font-face {

		* {

		body {

		#parent {
			position: relative;
			background-color: #09e;
			display: block;
			width: 400px;
			height: 500px;
			border: none;
			border-radius: 50px;
		}

		#parent>* {display: block;}

		#ground {
			position: absolute;
			bottom: 0;
			background-color: #840;
			width: 100%;
			height: 50%;
			border-radius: 0 0 50px 50px;
		}

		#scales {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>

	</div>
