	<!-- MathJax:

	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<title>Mathematical Clicker</title>
	<style>
		@keyframes bgColor {
			from {background-color:#524a47;}
			25%	 {background-color:#404238;}
			50%	 {background-color:#3b3434;}
			75%	 {background-color:#2a282e;}
			to   {background-color:#524a47;}
		}

		body {
			margin: 0;
			animation: bgColor 40s ease infinite;
		}

		* {color: #fff;}

		#mainFormula {
			font-size: 50px;
			text-align: center;
		}
		
		#mainFormula>span {
		position: relative;
		cursor: pointer;
		}

		#mainFormula>span>span {
			position: absolute;
			top: 95%;
			left: 50%;
			translate: -50% 0;
			font-size: 20px;
			transition: all 0.5s ease;
			translate: -50% -20px;
			opacity: 0;
		}

		#mainFormula>span:hover>span {
			display: inline;
			opacity: 1;
			translate: -50% 0;
		}

		button {
			font-size: 20px;
			padding: 10px;
			background-color: #222;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#shop {
			border: 2px dashed #af0;
		}
	</style>
</head>
<body>
	<h1 id="mainFormula">
		\(m=\frac{1}{100}\!\)
		<span id="t">
			\(\,t\)
			<span>\(t=50\)</span>
		</span>
		\(-\)
		<span id="m_c">
			\(m_c\)
			<span>\(m_c=1000\)</span>
		</span>
	</h1>
	<div id="shop">
		<button>test</button>
	</div>
	<script>
		function el(id) {return document.getElementById(id)};
	</script>
</body>
</html>
