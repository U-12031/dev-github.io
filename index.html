<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-G3VRHWGPB7"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-G3VRHWGPB7');
	</script>

	<style>
		@font-face {
			font-family: "originalFont";
			/* src: url(/0_data/fonts/MPLUS1p-Medium.ttf) format("truetype"); */
			src: url(https://u-12031.github.io/0_data/fonts/MPLUS1p-Medium.ttf) format("truetype"); /* Codeswing用 */
		}

		* {font-family: "originalFont";}

		body {margin: 0;}

		h1 {
			position: relative;
			margin-top: 30px;
		}

		h1:not(header *)>span {
			display: block;
			position: absolute;
			top: calc(-.7em + -5px);
			left: 0;
			font-size: .7em;
		}
		
		@keyframes headerAni {
			from {
				translate: 0 -80px;
			}
			to {
				translate: 0 0;
			}
		}

		@keyframes headerTextAni {
			0% {
				translate: -50% 80px;
				text-shadow: #0af 0px 0px;
			}
			50% {
				translate: -50% 80px;
				text-shadow: #0af 3px 3px;
			}
			to {
				translate: -50% 10px;
				text-shadow: #08c 3px 3px;
			}
		}

		header {
			margin: 0;
			width: 100vw;
			height: 80px;
			translate: 0 -80px; /* 初期値として */
			background-color: #0af;
			animation: headerAni 2s 1s forwards;
			color: white;
		}

		header>h1 {
			white-space: nowrap;
			animation: headerTextAni 2.5s .5s forwards;
			position: absolute;
			margin: 0;
			top: 0px;
			left: 50%;
			translate: -50% 80px; /* 初期値として */
			font-size: 40px;
		}
		
		header span {font-size: 25px;}

		header>span {
			position: absolute;
			left: 50%;
			translate: calc(-50% - 240px) 0;
		}

		header>#headerIcons {
			position: absolute;
			top: 5px;
			right: 5px;

			a>img {clip-path: circle(50%);}
		}

		@keyframes othersAni {
			from {
				translate: 0 10px;
				opacity: 0;
			}
			to {
				translate: 0 0;
				opacity: 1;
			}
		}

		body :not(header):not(header *) {
			animation: othersAni 2s 3s forwards;
			opacity: 0; /* 初期値として */
		}
	</style>
</head>
<body>
	<header>
		<span>Welcome to</span>
		<h1>U-12031<span>.github.io</span></h1>
		<div id="headerIcons">
			<a href="https://github.com/U-12031">
				<img src="https://avatars.githubusercontent.com/u/120626067?v=4" height="30">
			</a>
		</div>
	</header>
	<h1>テスト<span>testestTEST</span></h1>
</body>
</html>
