<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-G3VRHWGPB7"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-G3VRHWGPB7');
	</script>

	<style>
		@font-face {
			font-family: "originalFont";
			src: url(/0_data/fonts/MPLUS1p-Medium.ttf) format("truetype");
			src: url(https://u-12031.github.io/0_data/fonts/MPLUS1p-Medium.ttf) format("truetype"); /* Codeswing用 */
		}

		* {font-family: "originalFont";}

		body {margin: 0;}

		h1 {
			position: relative;
			margin-top: 30px;
		}

		.seeDetail {
			transition: background-color .3s;
			font-size: 1.2em;
			position: relative;
			cursor: pointer;

			>span {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			font-size: 1.2em;
			font-weight: normal;
			}

			.moveOnArrow {
				display: inline-block;
				width: 20px;
				height: 80px;
				margin: 0;
				margin-left: 10px;
				margin-bottom: -14px;
				background-color: #888;
				clip-path: polygon(40% 0%, 100% 50%, 40% 100%, 0% 100%, 60% 50%, 0% 0%);
				transition: translate .3s;
			}
		}

		.seeDetail:hover {
			background-color: #ff03;

			.moveOnArrow {
				translate: 15px 0;
			}
		}

		@keyframes othersAni {
			from {
				translate: 0 10px;
				opacity: 0;
			}
			to {
				translate: 0 0;
				opacity: 1;
			}
		}

		body *:not(header):not(header *) {
			animation: othersAni 2s calc(var(--el-index) * 0.2s + 3s) forwards;
			opacity: 0; /*初期値として*/
		}

		@keyframes headerAni {
			from {translate: 0 -80px;}
			to {translate: 0;}
		}

		@keyframes headerTextAni {
			from {
				translate: -50% 80px;
				text-shadow: #0af 0px 0px;
			}
			50% {
				translate: -50% 80px;
				text-shadow: #0af 3px 3px;
			}
			to {
				translate: -50% 10px;
				text-shadow: #08c 3px 3px;
			}
		}
		
		header {
			margin: 0;
			width: 100vw;
			height: 80px;
			translate: 0 -80px; /* 初期値として */
			background-color: #0af;
			animation: headerAni 2s 1s forwards;
			color: white;
		}
		
		header>h1 {
			white-space: nowrap;
			animation: headerTextAni 2.5s .5s forwards;
			position: absolute;
			margin: 0;
			top: 0px;
			left: 50%;
			translate: -50% 80px; /* 初期値として */
			font-size: 40px;
		}
		
		header span {font-size: 25px;}

		header>#headerIcons {
			position: absolute;
			top: 5px;
			right: 5px;

			a>img {clip-path: circle(50%);}
		}

		#displayTitle {
			text-align: center;

			h1 {
				font-size: 60px;
				margin: 10px auto;
			}

			p {font-size: 25px;}
		}
	</style>

</head>
<body>
	<header>
		<h1>U-12031<span>.github.io</span></h1>
		<div id="headerIcons">
			<a href="https://github.com/U-12031">
				<img src="https://avatars.githubusercontent.com/u/120626067?v=4" height="30">
			</a>
		</div>
	</header>
	<div id="displayTitle" style="opacity: 1;">
		<h1 style="--el-index: 0;">U-12031.github.io へようこそ！</h1>
		<p style="--el-index: 1;">ここでは、これまでに作成したツールやサイト、ゲームなどを展示しています</p>
	</div>
	<div class="seeDetail" style="--el-index: 2;">
		<h1>U-12031について
			<div class="moveOnArrow"></div>
		</h1>
		<span>About me</span>
	</div>
	<script>
		function el(id) {return document.getElementById(id);}
	</script>
</body>
</html>
