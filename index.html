<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-G3VRHWGPB7"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-G3VRHWGPB7');
	</script>

	<style>
		@font-face {
			font-family: "originalFont";
			src: url(/0_data/fonts/MPLUS1p-Medium.ttf) format("truetype");
			src: url(https://u-12031.github.io/0_data/fonts/MPLUS1p-Medium.ttf) format("truetype"); /* Codeswing用 */
		}

		* {font-family: "originalFont";}

		body {
			margin: 0;
			overflow-x: hidden;
		}

		h1 {
			font-size: 2.4em;
			position: relative;
			margin-top: 30px;
		}

		.seeDetail {
			display: block;
			color: black;
			text-decoration: none;
			transition: background-color .3s;
			position: relative;
			cursor: pointer;
			margin: 30px auto;

			>h1 {display: inline;}

			>span {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			font-size: 1.2em;
			}

			.moveOnArrow {
				display: inline-block;
				width: 20px;
				height: 80px;
				margin: 0;
				margin-left: 40px;
				margin-bottom: -14px;
				background-color: #888;
				clip-path: polygon(40% 0%, 100% 50%, 40% 100%, 0% 100%, 60% 50%, 0% 0%);
				transition: all .3s;
			}
		}

		.seeDetail:hover {
			background-color: #ff03;

			.moveOnArrow {translate: 15px 0;}
		}

		@keyframes othersAni {
			from {opacity: 0;}
			to {opacity: 1;}
		}

		body *:not(header):not(header *) {
			/* animation: othersAni 2s calc(var(--animation-index) * 0.2s + 3s) forwards; */
			opacity: 1; /*初期値として*/
		}

		@keyframes headerAni {
			from {translate: 0 -80px;}
			to {translate: 0;}
		}

		@keyframes headerTextAni {
			from {
				translate: -50% 80px;
				text-shadow: #0af 0px 0px;
			}
			50% {
				translate: -50% 80px;
				text-shadow: #0af 3px 3px;
			}
			to {
				translate: -50% 10px;
				text-shadow: #08c 3px 3px;
			}
		}
		
		header {
			margin: 0;
			width: 100vw;
			height: 80px;
			translate: 0 -80px; /* 初期値として */
			background-color: #0af;
			animation: headerAni 2s 1s forwards;
			color: white;
		}
		
		header>h1 {
			white-space: nowrap;
			animation: headerTextAni 2.5s .5s forwards;
			position: absolute;
			margin: 0;
			top: 0px;
			left: 50%;
			translate: -50% 80px; /* 初期値として */
			font-size: 40px;
		}
		
		header span {font-size: 25px;}

		header>#headerIcons {
			position: absolute;
			top: 5px;
			right: 5px;

			a>img {clip-path: circle(50%);}
		}

		#displayTitle {
			text-align: center;

			h1 {
				font-size: 60px;
				margin: 10px auto;
			}

			p {font-size: 25px;}
		}

		@keyframes seeDEtailAni {
			
		}

		@keyframes moveOnArrowAni {
			from {rotate: 0;}
			to {rotate: 180deg;}
		}

		@keyframes detailAni {
			from {left: 100vw;}
			to {left: 0;}
		}

		.detail {
			display: none; /* 初期値として */
			position: fixed;
			top: 0;
			left: 100vw;
			width: 100vw;
			height: 100vh;
			background-color: #af04;
		}
	</style>

</head>
<body>
	<header>
		<h1>U-12031<span>.github.io</span></h1>
		<div id="headerIcons">
			<a href="https://github.com/U-12031">
				<img src="https://avatars.githubusercontent.com/u/120626067?v=4" height="30">
			</a>
		</div>
	</header>
	<div id="displayTitle" style="opacity: 1;">
		<h1 style="--animation-index: 0;">U-12031.github.io へようこそ！</h1>
		<p style="--animation-index: 1;">ここでは、これまでに作成したツールやゲームなどの作品を展示しています<br>作品ができれば、随時追加・更新していきます</p>
	</div>
	<a class="seeDetail" style="--animation-index: 2;" data-link="?link=aboutMe">
		<h1>U-12031について
			<div class="moveOnArrow"></div>
		</h1>
		<span style="--animation-index: 3;">About me</span>
	</a>
	<a class="seeDetail" style="--animation-index: 4;" data-link="?link=allProjects">
		<h1>作品一覧
			<div class="moveOnArrow"></div>
		</h1>
		<span style="--animation-index: 5;">All Projects</span>
	</a>
	<div class="detail" id="aboutMe">
		<h1>About me</h1>
	</div>
	<div class="detail" id="allProjects">
		<h1>All Projects</h1>
	</div>
	<script>
		document.querySelectorAll(".seeDetail").forEach((el) => {
			el.addEventListener("click", function() {
				const link = el.dataset.link;
				if(!link) return; // data-link属性がないならやめる
				history.pushState(null, "", link)
			})
		})

		function seeDetail(type, isOpen, doAnimation) {
			const detail = el(type);
			detail.style.display = isOpen ? "block" : "none";

		};
	</script>
</body>
</html>
